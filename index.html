      <h1>Shopping List</h1>
      <div class="input-row">
        <label for="item"></label>
        <input type="text" name="item" id="item" placeholder="Add Items" />
        <div class="counter-box">
          <input
            type="number"
            class="counter"
            min="0"
            max="10"
            value="0"
            placeholder="0"
          />
        </div>
        <button class="add-button">Add item</button>
      </div>
      <ul id="shopping-list"></ul>
    
    <div class="footer">
      <hr> <!-- Horizontal line -->
      <div class="social-icons">
        <img src="./images/Facebookpng.png" alt="Facebook">
        <img src="./images/instagram.png" alt="Instagram">
        <img src="./images/youtube.png" alt="youtube">
      </div>
    </div>
